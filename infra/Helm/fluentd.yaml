## Fluentd configurations:
##
fileConfigs:
  01_sources.conf: |-
    ## logs from podman
    <source>
      @type tail
      @id in_tail_container_logs
      @label @KUBERNETES
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true
      <parse>
        @type multi_format
        <pattern>
          format json
          time_key time
          time_type string
          time_format "%Y-%m-%dT%H:%M:%S.%NZ"
          keep_time_key false
        </pattern>
        <pattern>
          format regexp
          expression /^(?<time>.+) (?<stream>stdout|stderr)( (.))? (?<log>.*)$/
          time_format '%Y-%m-%dT%H:%M:%S.%NZ'
          keep_time_key false
        </pattern>
      </parse>
      emit_unmatched_lines true
    </source>

  02_filters.conf: |-
    <label @KUBERNETES>
      <filter kubernetes.**>
        @type kubernetes_metadata
      </filter>

      <filter **>
        @type record_modifier
        <record>
          _es_index ${tag_parts[0]}.${Time.at(time).strftime('%F')}
        </record>
      </filter>
      
      <filter kubernetes.**>
        @type record_modifier
        <record>
          _es_index ${record['kubernetes']['namespace_name'] or 'kubernetes'}.${Time.at(time).strftime('%F')}
        </record>
      </filter>
    
      <filter **dev**>
        @type parser
        key_name log
        reserve_time true
        <parse>
          @type regexp
          expression /^(?<logtime>.*?)\s+\|\s+(?<level>.*?)\s+\|\s+(?<source>.*?)\s+\-\s+(?<msg>.*)$/
        </parse>
        reserve_data true
      </filter>
    
      <filter **prod**>
        @type parser
        key_name log
        reserve_time true
        <parse>
          @type regexp
          expression /^(?<logtime>.*?)\s+\|\s+(?<level>.*?)\s+\|\s+(?<source>.*?)\s+\-\s+(?<msg>.*)$/
        </parse>
        reserve_data true
      </filter>
  
      <match **>
        @id elasticsearch
        @type elasticsearch
        @log_level info
        include_tag_key true
        host elasticsearch
        port 9200
        logstash_format true
        target_index_key _es_index
        <buffer>
          @type file
          path /var/log/fluentd-buffers/kubernetes.system.buffer
          flush_mode interval
          retry_type exponential_backoff
          flush_thread_count 2
          flush_interval 5s
          retry_forever
          retry_max_interval 30
          chunk_limit_size 2M
          queue_limit_length 8
          overflow_action block
        </buffer>
      </match>
    </label>

  03_dispatch.conf: |-
    <label @DISPATCH>
      <filter **>
        @type prometheus
        <metric>
          name fluentd_input_status_num_records_total
          type counter
          desc The total number of incoming records
          <labels>
            tag ${tag}
            hostname ${hostname}
          </labels>
        </metric>
      </filter>

      <match **>
        @type relabel
        @label @OUTPUT
      </match>
    </label>

  04_outputs.conf: |-
    <label @OUTPUT>
      <match **>
        @type elasticsearch
        host "elasticsearch"
        port 9200
        path ""
        user elastic
        password changeme
      </match>
    </label>

